{% extends 'Courses/main.html' %} {% block content %}

<div class="row">

    <p class="alert alert-info text-center"> 
        <a href="{% url "Courses:detail" course.id %}">{{course.name}}</a>/chapter{{chapter.id}} 
    </p>

        <form class="form-horizontal" 
                action="{% url 'Courses:chapterAdd' chapter.id  %}" id="myform" method="POST">
            {% csrf_token %}
             {% for category in categories %}
        
            <div class="panel panel-default">
                <div class="panel-heading">{{category}}</div>
                <div class="panel-body">

                            <div class="form-group">
                                <label for="question{{forloop.counter}}" class="col-sm-2 control-label">Question</label>
                                <div class="col-sm-10">
                                    <input type="text" required 
                                    class="form-control" 
                                    id="question{{forloop.counter}}" 
                                    placeholder="question{{forloop.counter}}" 
                                    name="question{{forloop.counter}}" >

                                </div>
                            </div>
                
                            <div class="form-group">
                
                                <label for="q{{forloop.counter}}a1" class="col-sm-2 control-label">A)</label>
                                <div class="col-sm-2">
                                    <input type="text" required class="form-control" 
                                    id="q{{forloop.counter}}a1" placeholder="Answer" 
                                    name="q{{forloop.counter}}a1"
                                    >
                                    <label class="radio-inline">
                                        <input type="radio" checked 
                                        name="Answer{{forloop.counter}}" value=0>
                                    </label>
                                </div>
                
                
                                <label for="a2" class="col-sm-2 control-label">B)</label>
                                <div class="col-sm-2">
                                    <input type="text" required class="form-control" 
                                    id="q{{forloop.counter}}a2" placeholder="Answer" 
                                    name="q{{forloop.counter}}a2">
                                    <label class="radio-inline">
                                        <input type="radio" name="Answer{{forloop.counter}}"
                                         value=1>
                                    </label>
                                </div>
                
                
                                <label for="a3" class="col-sm-2 control-label">C)</label>
                                <div class="col-sm-2">
                                    <input type="text" required class="form-control" 
                                    id="q{{forloop.counter}}a3" placeholder="Answer" 
                                    name="q{{forloop.counter}}a3"
                                    >
                                    <label class="radio-inline">
                                        <input type="radio" 
                                        name="Answer{{forloop.counter}}" value=2>
                                    </label>
                                </div>
                
                            </div>
                </div>
            </div>

            <div class="text-center">

                    
                       
            </div>
        
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success"> Submit </button>
            </div>
            
        </form>
{% endblock %}
